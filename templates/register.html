{% extends "base.html" %}

{%block content %}


<br>

<div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center login-title">Enter details below to register!</h3>
            <br>

            <div class="account-wall" role="form" method="POST" action="">
                <form class="form-signin" method="POST">
                <input type="text" class="form-control" id = 'firstname' name="firstname" placeholder="First Name" required autofocus value={{ request.form.firstname}}>
		<input type="text" class="form-control" id = 'lastname' name="lastname" placeholder="Last Name" required autofocus value={{ request.form.lastname}}>	
		<input type="email" class="form-control" id = 'email' name="email" placeholder="Email" required autofocus value={{ request.form.email}}>
		<input type="password" class="form-control" id = 'password' name="password"  placeholder="Password" required value={{request.form.password}}>
                <br>
                <br>
                 <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Register
                </button>
               <br>
                </form>
                {%if error %}
                        <p class="error">ERROR: {{error}} </p>
                {% endif%}

            </div>
		<a href="/login" class="text-center new-account">Sign In </a>
        </div>
    </div>

{% endblock %}
