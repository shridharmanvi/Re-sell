{% extends "base.html"%}

{% block content %}



 <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center login-title">Enter item details below</h3>
            <br>

            <div class="account-wall" role="form" method="POST" action="">


	<form action="" method="POST" enctype="multipart/form-data">
	    <input type="text" class="form-control" id = 'item' name="item" placeholder="Enter item name" required autofocus value={{ request.form.item}}>
        <input type="text" class="form-control" id = 'shortdesc' name="shortdesc" placeholder="Enter short description" required autofocus value={{ request.form.shortdesc}}>
        <input type="text" class="form-control" id = 'longdesc' name="longdesc" placeholder="Enter long description" required autofocus value={{ request.form.longdesc}}>
     	<br>
        <input type="file" name="file" value= "Submit">
	    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Upload">
           Upload
        </button>
    
     </form>

            </div>
<a href="/member">Marketplace</a>
</div>


{% endblock %}
